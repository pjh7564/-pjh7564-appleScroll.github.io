<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>jh-park94 scrollEffect</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://codepen.io/unavezfui/pen/FsGHp.css'>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.6/swiper-bundle.css" />
<link rel="stylesheet" href="style.css?ver=20221206">
</head>
<body>
	<div class="container">
		<section class="scroll_area">
			<div>메인화면<br>
				<h1>애플 스크롤페이지 효과 따라해보기</h1>
				<p>블로그 : https://jh-park94.tistory.com/</p>
			</div>
			<!-- 첫번째 효과시작 -->
			<div class="animate animate_1 animate_first">
				<div class="left_show1">
					<img src="./asset/img/design.svg">
				</div>
				<div class="right_show1">
					<img src="./asset/img/web.svg">
				</div>
				<div class="left_show1" style="top: 200px">
					<img src="./asset/img/application.svg">
				</div>
				<div class="right_show1">
					<img src="./asset/img/development.svg">
				</div>
			</div>
			<div class="trigger trigger_1"></div>
			<!-- 첫번째 효과종료 -->
			<!-- 두번째 효과시작 -->
			<div class="animate animate_2 animate_second">
				<div class="under_show1">애플 스크롤 효과 비슷하게 따라하기<br>첫번째 문단</div>
				<div class="under_show2">애플 스크롤 효과 비슷하게 따라하기<br>두번째 문단</div>
			</div>
			<div class="trigger trigger_2"></div>
			<!-- 두번째 효과종료 -->
			<!-- 세번째 효과시작 -->
			<div class="animate animate_3 animate_thrd">
				<p class="fade_show1">이렇게 움직이는 효과<br>저렇게 움직이는 효과</p>
				<br>
				<p class="fade_show2">두번째는 이런식으로 <br> 저런식으로 움직이도록 </p>
				<div class="fade_show3">세번째는 이런식으로 보이도록</div>
			</div>
			<div class="trigger trigger_3"></div>
			<!-- 세번째 효과종료 -->
		</section>
	</div>

<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js'></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js'></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.6/swiper-bundle.min.js"></script>
<script src="script.js?ver=20221206"></script>
</body>
</html>
